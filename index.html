<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="display">
                0
            </div>
            <div class="row1">
                <button class="clear" id="clear">clear</button>
                <button class="op" id="/">/</button>
            </div>
            <div class="row2">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="op" id="x">x</button>
            </div>
            <div class="row3">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="op" id="-">-</button>
            </div>
            <div class="row4">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="op" id="+">+</button>
            </div>
            <div class="row5">
                <button class="num" id="0">0</button>
                <button class="decimal-point" id=".">.</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
        
    <script src="calculator.js">console.log(numbers);</script>
</body>
</html>
